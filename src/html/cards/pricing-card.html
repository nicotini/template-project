<div class="pricing_card">
  <div class="pricing_card-icon">
    <i class="@@icon"></i>
  </div>
  <div class="pricing_card-title">@@title</div>
  <div class="pricing_card-price"><h2>$@@price</h2></div>
  <div class="pricing_card-period">per month</div>
  <button class="pricing_card-btn">Get started now</button>
  <ul class="pricing_card-benefits">
    <li class="pricing_card-benefit">Marketing strategy <i class="fa-solid fa-square-check"></i></li></li>
    <li class="pricing_card-benefit">Competitive analysis <i class="fa-solid fa-square-check"></i></li></li>
    <li class="pricing_card-benefit">Social media audit <i class="fa-solid fa-square-check"></i></li>
    <li class="pricing_card-benefit">Monthly management <i class="fa-solid fa-square-check"></i></li>
    <li class="pricing_card-benefit">Unlimited data transfer @@icon-text</li>
  </ul>
</div>
